<!DOCTYPE html>
<html>

<head>
  <title>Clase AR - Erick Hansen</title>
  <!-- A-Frame library -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- AR.js library -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <!-- AR.js scene -->
  <a-scene embedded arjs>

    <!-- Asset management system -->
    <a-assets>
      <!-- Loading the new image 'nuevo_kos.png' from the same directory -->
      <img id="kos-image" src="nuevo_kos.png">
    </a-assets>

    <!-- Using the Hiro marker -->
    <a-marker preset="hiro">

      <!-- Displaying the image flat on the marker (rotated -90 degrees on X axis) -->
      <a-image src="#kos-image" position="0 0 0" rotation="-90 0 0" scale="1 1 1">
      </a-image>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>

  </a-scene>
</body>

</html>
